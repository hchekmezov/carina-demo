name: Appium Android Tests

on:
  push:
    branches:
      - mobile

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Appium
        run: npm install -g appium

      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          sdk-platform: 'platforms;android-29'
          ndk-version: '21.4.7075529'

      - name: Start Android Emulator
        run: |
          echo 'no' | avdmanager create avd --force --name test_emulator --abi google_apis/x86_64 --package 'system-images;android-29;google_apis;x86_64'
          emulator -avd test_emulator -no-audio -no-window &

      - name: Wait for Android Emulator to start
        run: adb wait-for-device

      - name: Run mvn tests
        run: mvn clean test -Dsuite=android
